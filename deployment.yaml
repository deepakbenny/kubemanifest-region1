apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: flaskdemo-region1
  name: flaskdemo-region1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskdemo-region1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: flaskdemo-region1
    spec:
      containers:
      - image: fatninja/kubetest:20
        name: flaskdemo
        env:
        - name: REGION
          value: "GERMANY"
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: lb-service
  labels:
    app: lb-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: flaskdemo-region1
